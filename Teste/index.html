<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <!-- Incio container -->
    <div class="container">
        <!-- INICIO form -->
        <form id="formulario" onclick="formulario()" action="#">
            <div class="inputs">
                <h1>Contact</h1>
                <!-- INPUTS -->
                <input id="name" type="text" placeholder="Name" required>
                <input id="email" type="email" placeholder="Email" required>
                <input id="password" type="password" minlength="8" placeholder="Password" required>
            </div>
             <!-- Button RETURN to Home -->    
            <div class="btn-back-center">
                <button onclick="cliquei()" type="submit" class="btn" id="btn">Submit</button>
                <a href="#">Back to Home page</a>
            </div>
            
        </form>
        <!-- FIM form -->
    </div>
     <!-- FIM container -->
    <script src="js/script.js"></script>
</body>
</html>
